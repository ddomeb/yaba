<div class="modal-header">
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss(false)">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{message}}</p>
</div>
<div class="modal-footer">
  <button class="btn btn-outline-primary" (click)="activeModal.close('ok')">Yes</button>
  <button class="btn btn-outline-secondary" (click)="activeModal.close('cancel')">Cancel</button>
</div>
