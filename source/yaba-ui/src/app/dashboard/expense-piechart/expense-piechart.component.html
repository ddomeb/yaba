<ng-container *ngIf="(data | async) && (data | async)!.expenseByMainCategory">
  <ngx-charts-advanced-pie-chart
    [view]="view"
    [scheme]="colorScheme"
    [results]="
      showPrevMonthData ? (data | async)!.expenseByMainCategory!.prevMonth : (data | async)!.expenseByMainCategory!.thisMonth
    "
    [gradient]="gradient"
    [label]="label"
    [nameFormatting]="nameFormatting"
    (select)="onSelect($event)"
  >
  </ngx-charts-advanced-pie-chart>
</ng-container>
