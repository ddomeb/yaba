<div class="modal-header">
  <h4 class="modal-title">Add new category</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container">
  <form [formGroup]="form">
    <div class="form-group">
      <label for="name">Name</label>
      <input  type="text" formControlName="name" class="form-control" id="name">
      <small class="text-muted">Required. The name of the category. Max 50 characters.</small>
    </div>
    <div class="form-group" *ngIf="!isSubcategory">
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="isIncome" id="exp" value="expense">
        <label class="form-check-label" for="exp">Expense category</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" formControlName="isIncome" id="inc" value="income">
        <label class="form-check-label" for="inc">Income category</label>
      </div>
      <small class="row text-wrap col-sm mt-1">
        You can only add expenses to expense categories and incomes to income categories.
      </small>
    </div>
    <div class="form-group">
      <label for="desc">Description</label>
      <textarea formControlName="description" class="form-control" id="desc" rows="3"></textarea>
      <small class="text-muted">Optional. Short description of category. Maximum 100 characters.</small>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()">Submit</button>
  <button class="btn btn-secondary" (click)="activeModal.dismiss('canceled')">Cancel</button>
</div>
