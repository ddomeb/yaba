<script src="new-category.component.ts"></script>
<div class="modal-header">
  <h4 class="modal-title">Add new category</h4>
</div>
<div class="modal-body container">
  <form class="form-group" [formGroup]="form">
    <div class="input-group">
      <div class="form-group">
        <label for="name">Name</label>
        <input  type="text" formControlName="name" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="desc">Description</label>
        <textarea formControlName="description" class="form-control" id="desc" rows="3"></textarea>
      </div>
    </div>
  </form>

</div>
<div class="modal-footer">
  <button type="submit" class="btn btn-primary" [disabled]="!form.valid" (click)="onSubmit()">Submit</button>
</div>
