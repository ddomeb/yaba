<script src="categories.component.ts"></script>
<div class="container">
  <section class="jumbotron text-center">
    <div class="container">
      <h3 class="jumbotron-heading">Categories</h3>
      <p>
        <a (click)="addNewCategory()" class="btn btn-primary my-2">add new</a>
      </p>
    </div>
  </section>
  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row">
        <div *ngFor="let category of (mainCategories | async)" class="col-md-4">
          <div class="card mb-4 box-shadow" >
            <div
              class="card-img-top"
              style="height: 225px; width: 100%; display: table; text-align: center; background-color: black"
            >
              <span style="display:table-cell; vertical-align: middle; color:white">{{category.name}}</span>
            </div>
            <div class="card-body">
              <p class="card-text">{{category.description}}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="showCategoryDetails(category)">
                    View details and subcategories
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
