<div class="modal-header">
  <h4 class="modal-title">Transactions for {{account.name}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('cross')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body container">
  <table *ngIf="(currentPagePublisher | async)!.count > 0" class="table table-striped">
    <thead>
    <tr>
      <th scope="col">Date</th>
      <th scope="col">Amount</th>
      <th scope="col">Subcategory</th>
      <th scope="col">Note</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let transaction of (currentPagePublisher | async)!.results; index as i">
  <!--    <th scope="row">{{ i + 1 }}</th>-->
      <td>{{ transaction.created | date:'short' }}</td>
      <td>{{ transaction.amount | number }}</td>
      <td>{{ transaction.subcategory.name }}</td>
      <td>
        <button type="button" class="btn btn-outline-secondary mr-2" placement="right"
                ngbPopover="{{transaction.note}}" popoverTitle="Note">
          Note
        </button>
      </td>
    </tr>
    </tbody>
  </table>
  <h3 *ngIf="(currentPagePublisher | async)!.count === 0">
    No transaction for this account yet.
  </h3>
  <div>
    <ul class="pagination">
      <li class="page-item" *ngIf="(showPaginationLinks | async)!.prev">
        <button class="page-link" (click)="changePage(-1)">Previous</button>
      </li>
      <li class="page-item" *ngIf="(showPaginationLinks | async)!.next">
        <button class="page-link" (click)="changePage(+1)">Next</button>
      </li>
    </ul>
  </div>
</div>
