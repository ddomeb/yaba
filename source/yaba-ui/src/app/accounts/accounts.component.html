<div class="container">
  <ngb-accordion [closeOthers]="true">
    <ngb-panel *ngFor="let acc of (accountsPublisher | async)" id="acc-{{acc.id}}" title="{{acc.name}}">
      <ng-template ngbPanelContent>
        <div class="row mb-3">
          <div class="col-md-4 themed-grid-col">Balance</div>
          <div class="col-md-8 themed-grid-col">{{acc.balance}} â‚¬</div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4 themed-grid-col">Created</div>
          <div class="col-md-8 themed-grid-col">{{acc.created | date: 'longDate'}} </div>
        </div>
        <div class="row mb-3">
          <div class="col-md-4 themed-grid-col">Description</div>
          <div class="col-md-8 themed-grid-col">{{acc.description}} </div>
        </div>
        <div class="row mb-3">
          <a class="btn btn-outline-primary" (click)="startEditing(acc.id)">Edit</a>
          <a class="btn btn-outline-primary" (click)="deleteAccount(acc.id)">Delete</a>
          <a class="btn btn-outline-primary" (click)="showTransactions(acc)">Transactions</a>
          <a class="btn btn-outline-primary" (click)="showAccountHistory(acc.id)">History</a>
        </div>
      </ng-template>
    </ngb-panel>
  </ngb-accordion>
  <div class="mb-3">
    <a class="btn btn-outline-primary" (click)="newAccount()">Add new</a>
  </div>
</div>
